syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.hello.grpc.proto";
option java_outer_classname = "TestServiceProto";

// 定义的 RPC 接口
service TestService {
    // 可被调用的方法
    rpc test (Request) returns (Response){}
}

message Request {
    int32 id = 1;
}

message Response {
    int32 id = 1;
    string name = 2;
}

